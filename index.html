<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ® GameZone - Login Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* Animated Background */
.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.background::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    z-index: -2;
}

.floating-shapes {
    position: absolute;
    width: 100%;
    height: 100%;
}

.shape {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: float 20s infinite linear;
}

.shape:nth-child(1) {
    width: 80px;
    height: 80px;
    left: 10%;
    animation-delay: 0s;
}

.shape:nth-child(2) {
    width: 120px;
    height: 120px;
    left: 70%;
    animation-delay: 2s;
    background: rgba(255, 255, 255, 0.05);
}

.shape:nth-child(3) {
    width: 60px;
    height: 60px;
    left: 40%;
    animation-delay: 4s;
}

.shape:nth-child(4) {
    width: 100px;
    height: 100px;
    left: 85%;
    animation-delay: 6s;
    background: rgba(255, 255, 255, 0.08);
}

.shape:nth-child(5) {
    width: 140px;
    height: 140px;
    left: 20%;
    animation-delay: 8s;
    background: rgba(255, 255, 255, 0.04);
}

@keyframes float {
    0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
    }
}

/* Particle Background */
.particles {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    animation: twinkle 3s infinite;
}

@keyframes twinkle {
    0%, 100% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1); }
}

/* Login Container */
.login-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 40px;
    width: 400px;
    text-align: center;
    box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
    position: relative;
    animation: slideIn 0.8s ease-out;
    transition: transform 0.3s ease;
}

.login-container:hover {
    transform: scale(1.05);
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.login-header {
    margin-bottom: 30px;
}

.login-header h1 {
    color: #fff;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 10px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

.login-header p {
    color: rgba(255, 255, 255, 0.8);
    font-size: 1rem;
    font-weight: 300;
}

/* Input Styling */
.input-group {
    position: relative;
    margin-bottom: 25px;
}

.input-field {
    width: 100%;
    padding: 15px 20px 15px 50px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 50px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s ease;
}

.input-field::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.input-field:focus {
    border-color: #00d4ff;
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
}

.input-icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.6);
    font-size: 1.2rem;
}

/* Enhanced Button */
.login-btn {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, #00d4ff, #0099cc);
    color: #fff;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
    background: linear-gradient(45deg, #00b8e6, #0088bb);
}

.login-btn:active {
    transform: translateY(0);
}

.login-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.5s;
}

.login-btn:hover::before {
    left: 100%;
}

/* Loading Animation */
.loading {
    display: none;
    margin-top: 20px;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid #00d4ff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Footer */
.login-footer {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
}

.login-footer p {
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.9rem;
}

/* Responsive Design */
@media (max-width: 480px) {
    .login-container {
        width: 90%;
        padding: 30px 20px;
    }
    
    .login-header h1 {
        font-size: 2rem;
    }
    
    .input-field {
        padding: 12px 15px 12px 45px;
    }
    
    .login-btn {
        padding: 12px;
    }
}

/* Success/Error Messages */
.message {
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-weight: 500;
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.3s ease;
}

.message.show {
    opacity: 1;
    transform: translateY(0);
}

.message.success {
    background: rgba(0, 255, 0, 0.1);
    border: 1px solid rgba(0, 255, 0, 0.3);
    color: #00ff00;
}

.message.error {
    background: rgba(255, 0, 0, 0.1);
    border: 1px solid rgba(255, 0, 0, 0.3);
    color: #ff6b6b;
}
</style>
</head>
<body>

<!-- Animated Background -->
<div class="background">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="particles" id="particles"></div>
</div>

<!-- Login Container -->
<div class="login-container">
    <div class="login-header">
        <h1><i class="fas fa-gamepad"></i> GameZone</h1>
        <p>Enter your gaming world</p>
    </div>
    
    <div id="message" class="message"></div>
    
    <form id="loginForm">
        <div class="input-group">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="username" class="input-field" placeholder="Enter your username" required>
        </div>
        
        <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> Start Gaming
        </button>
    </form>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="color: rgba(255,255,255,0.8); margin-top: 10px;">Loading your profile...</p>
    </div>
    
    <div class="login-footer">
        <p><i class="fas fa-info-circle"></i> New here? Just enter any username to create your profile!</p>
    </div>
</div>

<script>
// Create floating particles
function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 3 + 's';
        particlesContainer.appendChild(particle);
    }
}

// Show message function
function showMessage(text, type = 'success') {
    const messageEl = document.getElementById('message');
    messageEl.textContent = text;
    messageEl.className = `message ${type} show`;
    
    setTimeout(() => {
        messageEl.classList.remove('show');
    }, 3000);
}

// Enhanced login function
function login(event) {
    event.preventDefault();
    
    const usernameInput = document.getElementById("username");
    const user = usernameInput.value.trim();
    const loadingEl = document.getElementById("loading");
    const loginBtn = document.querySelector(".login-btn");
    
    if (!user) {
        showMessage("Please enter a username!", "error");
        usernameInput.focus();
        return;
    }
    
    if (user.length < 3) {
        showMessage("Username must be at least 3 characters long!", "error");
        usernameInput.focus();
        return;
    }
    
    // Show loading
    loginBtn.style.display = 'none';
    loadingEl.style.display = 'block';
    
    // Simulate loading delay for better UX
    setTimeout(() => {
        try {
            let users = JSON.parse(localStorage.getItem("users") || "{}");
            let isNewUser = false;
            
            if (!users[user]) { 
                users[user] = { 
                    score: 0, 
                    gamesPlayed: 0, 
                    streak: 0,
                    joinDate: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                };
                isNewUser = true;
            } else {
                users[user].lastLogin = new Date().toISOString();
            }
            
            localStorage.setItem("users", JSON.stringify(users));
            localStorage.setItem("currentUser", user);
            
            const welcomeMessage = isNewUser ? 
                `Welcome to GameZone, ${user}! ðŸŽ‰` : 
                `Welcome back, ${user}! ðŸŽ®`;
            
            showMessage(welcomeMessage, "success");
            
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = "loaderpage.html";
            }, 1500);
            
        } catch (error) {
            console.error("Login error:", error);
            showMessage("Something went wrong. Please try again!", "error");
            loginBtn.style.display = 'block';
            loadingEl.style.display = 'none';
        }
    }, 1000);
}

// Event listeners
document.addEventListener('DOMContentLoaded', function() {
    createParticles();
    
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    
    loginForm.addEventListener('submit', login);
    
    // Auto-focus username input
    usernameInput.focus();
    
    // Add input validation on keyup
    usernameInput.addEventListener('keyup', function() {
        const value = this.value.trim();
        if (value.length > 0 && value.length < 3) {
            this.style.borderColor = '#ff6b6b';
        } else {
            this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
        }
    });
});
</script>

</body>
</html>
